<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Video Streaming Demo</title>

	<link rel="stylesheet" href="http://d3rrh9ckz85ic8.cloudfront.net/stylevideo.css">
</head>
<body oncontextmenu="return false;">
	<div id="video-container">
		<!-- Video -->
		<video id="video">
		  <source src="http://d3rrh9ckz85ic8.cloudfront.net/L1-Overview-of-AWS.mp4" type="video/mp4">
		  <p>
		    Your browser doesn't support HTML5 video.
		    
		  </p>
		</video>
		<!-- Video Controls -->
		<div id="video-controls">
			<button type="button" id="play-pause" class="play">Play</button>
			<input type="range" id="seek-bar" value="0">
			<button type="button" id="mute">Mute</button>
			<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
			<!-- button type="button" id="full-screen">Full-Screen</button -->
		</div>
	</div>

	<script src="http://d3rrh9ckz85ic8.cloudfront.net/scriptvideo.js"></script>
</body>
</html>
